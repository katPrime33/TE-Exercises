<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styleInfo.css" />
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>
    <main>
        <h2>Information</h2>
        <form id="registrationForm" action="api/register" method="POST">
            <section class="nameDiv">
                <label for="name">Name:</label>
                <input required id="name" type="text" name="name" />
            </section>
            <section class="emailDiv">
                <label for="email">Email:</label>
                <input required id="email" type="email" name="email" placeholder="me@example.com" />
            </section>
            <section class="birthday">
                <label for="date-of-birth">Date of birth:</label>
                <input id="date-of-birth" type="date" name="date-of-birth" />
            </section>
            <section class="colorDiv">
                <label for="favorite-color">Favorite Color:</label>
                <input id="favorite-color" type="color" name="favorite-color" />
            </section>
            <section class="numberDiv">
                <label for="lucky-number">Lucky Number:</label>
                <input id="lucky-number" type="number" name="lucky-number" />
            </section>
            <section class="confirmDiv">
                <label for="confirmation">Confirmation:</label>
                <input id="confirmation" type="checkbox" name="confirmation" />
            </section>
            <section class="submitDiv">
                <input id="submit" type="submit" name="submit" />
            </section>
        </form>
    </main>
</body>
</html>
