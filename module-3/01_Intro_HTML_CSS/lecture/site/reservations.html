<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes Reservations</title>
</head>

<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the internet's best restaurant!</p>
    </header>
    <nav>
        <a href="index.html">View menu</a>
    </nav>
    <main>
        <h2>Reservation Form</h2>
        <form action="/api/reservation" method="POST">
            <div>
                <label for="reservationName">Name:</label>
                <input type="text" id="reservationName" name="myName" />
            </div>
            <br>
            <div>
                <label for="numberOfGuests" method="GET">Number of Guests:</label>
                <input id="numberOfGuests" type="number" name="numberOfGuests" />
            </div>
            <br>
            <div>
                <label for="reservationDate">Reservation Date:</label>
                <input id="reservationDate" type="date" name="reservationDate" />
            </div>
            <br>
            <div>
                <label for="reservationTime">Reservation Time:</label>
                <input id="reservationTime" type="time" name="reservationTime" />
            </div>
            <br>
            <div>
                <label for="specialOccasion">Special Occasion:</label>
                <input id="specialOccasion" type="checkbox" name="specialOccasion"/>
            </div>
            <br>
            <div>
                <input type="submit"/>
            </div>
        </form>
    </main>
</body>

</html>
